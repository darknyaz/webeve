{% extends 'base.html' %}

{% block body %}
    <h1>Log in to blog:</h1>
    <form action="/login" method="POST">
        <label>Login: </label>
        <input name="login" type="text" value="{{ auth_login if auth_login else '' }}" />
        <label>Password: </label>
        <input name="password" type="text" />
        <input type="submit" value="Login" />
    </form>
{% endblock %}
